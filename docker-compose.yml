version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: hooshungry
      POSTGRES_USER: hh
      POSTGRES_PASSWORD: hhpass
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hh -d hooshungry"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 20

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://hh:hhpass@postgres:5432/hooshungry
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ingestor:
    build: ./ingestor
    environment:
      DATABASE_URL: postgres://hh:hhpass@postgres:5432/hooshungry
      RUST_LOG: info
      # A small default “campus-ish” bounding box around UVA-ish area (you can change later):
      # south,west,north,east
      BBOX: "38.022,-78.520,38.050,-78.460"
    depends_on:
      postgres:
        condition: service_healthy
    # run once then exit; re-run with: docker compose run --rm ingestor
    restart: "no"
